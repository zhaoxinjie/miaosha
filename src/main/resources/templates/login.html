<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <!--jquery-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap.min.css"/>
    <script type="text/javascript" src="../bootstrap/bootstrap.min.js"></script>
    <!--jquery-validator-->
    <script type="text/javascript" src="../jquery-validation/dist/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../jquery-validation/dist/localization/messages_zh.js"></script>
    <!--layer-->
    <script type="text/javascript" src="../layer/layer.js"></script>
    <!--md5-->
    <script type="text/javascript" src="../js/md5.min.js"></script>
    <!--common-->
    <script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
<form name="loginForm" id="loginForm" method="post" style="width: 50%; margin: 0px;">
    <h2 style="text-align: center; margin-bottom: 20px">用户登录</h2>
    <div class="row">
        <label class="col-form-label col-md-4">请输入手机号码</label>
        <div class="col-md-5">
            <input id="mobile" name="mobile" class="form-control" type="text" placeholder="手机号码" required="true" minlength="11" maxlength="11">
        </div>
        <div class="col-md-1">
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label class="col-form-label col-md-4">请输入密码</label>
            <div class="col-md-5">
                <input id="password" name="password" class="form-control" type="password" placeholder="密码" required="true" minlength="4">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="reset" onclick="reset();">重置</button>
        </div>
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="submit" onclick="login();">登录</button>
        </div>
    </div>

</form>
</body>
<script>
    function login(){
        $("#loginForm").validate({
            submitHandler: function(form) {
                doLogin();
            }
        });
    }
    
    function doLogin() {
        g_showLoading();
        var pass = $('#password').val();
        var salt = g_password_salt;
        var str = "" + salt.charAt(0) + salt.charAt(3) + pass + salt.charAt(5) + salt.charAt(4);
        var password = md5(str);
        $.ajax({
            url:"/login/do_login",
            type:"POST",
            data:{
                mobile:$('#mobile').val(),
                password:password,
            },
            success:function (data) {
                if (data.code == 0){
                    layer.msg('成功');
                }else {
                    layer.msg(data.message);
                }
                console.log(data)
            },
            error:function () {
               layer.closeAll();
            }
        });
    }

</script>

</html>
