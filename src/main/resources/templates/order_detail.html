<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <!--jquery-->
    <script type="text/javascript" src="../static/js/jquery.min.js"
            th:src="@{/js/jquery.min.js}"></script>
    <!--bootstrap-->
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/bootstrap.min.css"
          th:href="@{/bootstrap/bootstrap.min.css}"/>
    <script type="text/javascript" src="../static/bootstrap/bootstrap.min.js"
            th:src="@{/bootstrap/bootstrap.min.js}"></script>
    <!--jquery-validator-->
    <script type="text/javascript" src="../static/jquery-validation/dist/jquery.validate.min.js"
            th:src="@{/jquery-validation/dist/jquery.validate.min.js}"></script>
    <script type="text/javascript" src="../static/jquery-validation/dist/localization/messages_zh.js"
            th:src="@{/jquery-validation/dist/localization/messages_zh.js}"></script>
    <!--layer-->
    <script type="text/javascript" src="../static/layer/layer.js"
            th:src="@{/layer/layer.js}"></script>
    <!--md5-->
    <script type="text/javascript" src="../static/js/md5.min.js"
            th:src="@{/js/md5.min.js}"></script>
    <!--common-->
    <script type="text/javascript" src="../static/js/common.js"
            th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀订单详情</div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td th:text="${goods.goodsName}" colspan="3"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="2"><img th:src="@{${goods.goodsImg}}" width="200" height="200"></td>
        </tr>
        <tr>
            <td>订单价格</td>
            <td colspan="2" th:text="${orderinfo.goodsPrice}"></td>
        </tr>
        <tr>
            <td>下单时间</td>
            <td th:text="${#dates.format(orderinfo.createDate, 'yyyy-MM-dd HH:mm:ss')}" colspan="2"></td>
        </tr>
        <tr>
            <td>订单状态</td>
            <td>
                <span th:if="${orderinfo.status eq 0}">未支付</span>
                <span th:if="${orderinfo.status eq 1}">代发货</span>
                <span th:if="${orderinfo.status eq 2}">已发货</span>
                <span th:if="${orderinfo.status eq 3}">已收货</span>
                <span th:if="${orderinfo.status eq 4}">已退款</span>
                <span th:if="${orderinfo.status eq 5}">已完成</span>

            </td>
            <td>
                <button class="btn btn-primary btn-block" type="submit" id="payButton">立即支付</button>
            </td>
        </tr>
        <tr>
            <td>收货人</td>
            <td colspan="2">XXX 188444444444</td>
        </tr>
        <tr>
            <td>收货地址</td>
            <td colspan="2">北京市</td>
        </tr>

    </table>

</div>
</body>
</html>
