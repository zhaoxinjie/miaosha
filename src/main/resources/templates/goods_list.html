<!DOCTYPE html>
<html lang="en">
<head>
    <title>商品列表</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <!--jquery-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap.min.css"/>
    <script type="text/javascript" src="../bootstrap/bootstrap.min.js"></script>
    <!--jquery-validator-->
    <script type="text/javascript" src="../jquery-validation/dist/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../jquery-validation/dist/localization/messages_zh.js"></script>
    <!--layer-->
    <script type="text/javascript" src="../layer/layer.js"></script>
    <!--md5-->
    <script type="text/javascript" src="../js/md5.min.js"></script>
    <!--common-->
    <script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品列表</div>
    <table class="table" id="goodslist">
        <tr><td>商品名称</td><td>商品图片</td><td>商品原价</td><td>秒杀价</td><td>库存数量</td><td>详情</td></tr>
        <tr each="goods,goodsStat:${goodsList}">
            <td text="${goods.goodsName}"></td>
            <!--<td><img src="@{${goods.goodsImg}}" width="100" height="100"/></td>-->
            <td text="${goods.goodsPrice}"></td>
            <td text="${goods.miaoshaPrice}"></td>
            <td text="${goods.stockCount}}"></td>
            <td> <a href="'/goods/to_detail/'+${goods.id}}">详情</a></td>
        </tr>

    </table>
</div>
</body>
</html>
